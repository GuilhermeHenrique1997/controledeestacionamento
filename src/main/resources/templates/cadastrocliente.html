<html>
    <head>
        <title>cadastro cliente</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body>
       <div class="jumbotron text-center">
            <h2>Controle de Estacionamento</h2>
            <p>Parcial POO 2</p> 
      </div> 
        
    <div class="container">
  
     <div class="row">
         <div class="col-sm-12">
             <div class="btn-group btn-group-justified">
                <a href="home" class="btn btn-primary">Home</a>
                <a href="cadastrocliente" class="btn btn-primary">Cadastro</a>
                <a href="historico" class="btn btn-primary">Historico</a>
            </div>
         </div>
     </div>
    
     <div class="row">
         <div class="col-sm-12">
             <h5>Entre com os dados abaixo para realizar o cadastro do cliente</h5>
             
             
             
             <form action="#" th:action="@{/salvar}" th:object="${cliente}" method="post">
             
             <label>Nome do Condutor</label>
             <input type="text" name="Nome" value="digite seu nome" size="50" th:field="*{nome}" /><br/>
             
             <label>Habilitação</label>
	     <input type="text" name="Habilitacao" value="digite seu nome" size="50" th:field="*{habilitacao}" /><br/><br/>
             <label>CPF     </label>
	     <input type="text" name="Habilitacao" value="digite seu nome" size="50" th:field="*{cpf}" /><br/>
	     <label>RG</label>
	     <input type="text" name="Habilitacao" value="digite seu nome" size="50" th:field="*{rg}" /><br/>
	     <label>Placa do Veiculo</label>
	     <input type="text" name="Habilitacao" value="digite seu nome" size="50" th:field="*{placa}" /><br/>
	     
             
             <button type="submit">Salvar</button>
             
             
             
             
             </form>
         </div>
     </div>
    
    
    </div>
        
        
    </body>
</html>
