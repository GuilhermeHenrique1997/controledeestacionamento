<html>
    <head>
        <title>Parcial 2</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body>
       
        <div class="jumbotron text-center">
            <h2>Controle de Estacionamento</h2>
            <p>Parcial POO 2</p> 
      </div> 
        
<div class="container">
  
     <div class="row">
         <div class="col-sm-12">
             <div class="btn-group btn-group-justified">
                <a href="home" class="btn btn-primary">Home</a>
                <a href="cadastrocliente" class="btn btn-primary">Cadastro</a>
                <a href="historico" class="btn btn-primary">Historico</a>
            </div>
         </div>
     </div>
    
     
    <div class="row">
        <div class="col-sm-12">
        <h5>Historico dos Carros Estacionados</h5>
        
        
    
    </div>
</div>
        <table border="1" style="width:900px" class="table table-bordered">
	    <tr>
	        <td>Nome</td>
	        <td>Placa</td>
                <td>CPF</td>
                <td>Data de Entrada</td>
                <td>Data de Saida</td>
                <td>Valor pago</td>
	    </tr>
            
	    <tr th:each="cliente : ${clientes}">
	     <td th:text="${cliente.nome}"></td>
	     <td th:text="${cliente.placa}"></td>
             <td th:text="${cliente.cpf}"></td>
             <td th:text="${cliente.dataentrada}"></td>
             <td th:text="${cliente.datasaida}"></td>
             <td th:text="${cliente.valorpago}"></td>
	    </tr>
	</table>
        
        
        
        
        
      
      
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
        
</html>
